<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="HilandoPixel">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta content="carrera, fotos, running, tusresulta2, hilandopixel, rutamiel" name="keywords">
    <meta content="Búsqueda de fotos y resultados de la Ruta de la miel 2025" name="description">
    <meta property="og:image" content="https://hilandopixel.com/rutadelamiel2025/previewWeb.png">
    <meta property="og:title" content="Ruta Miel 2025 Juvenil F - TusResulta2 - Búsqueda de fotos" />
    <meta property="og:description" content="Búsqueda de fotos y resultados de la Ruta de la miel 2025" />
    <title>Ruta Miel 2025 Juvenil F - TusResulta2 - Búsqueda de fotos</title>

    <link rel="icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 class="custom-text text-center">Ruta de la Miel 2025 - TusResulta2</h1>
    <h2 class="custom-hilandopixel text-center">Juvenil F</h2>

    <div class="">
        <img class="width-full" src="../preview.png" />
        <div class="card custom-hilandopixel">
            <div class="filter">
                <div class="filter-group">
                    <p>Busca por tiempo (hh:mm:ss) o por dorsal: Te facilitamos las fotos con un margen de 30 segundos. Si quieres ver todas las fotos dale a limpiar y ve desplazándote hacia abajo</p>
                    <input type="text" id="timeInput" placeholder="Ejemplo: 01:15:30 o 227" />
                    <button class="btn btn-primary custom-black " onclick="filterByTime()">Buscar</button>
                    <button class="btn btn-primary custom-black " onclick="resetFilter('time')">Limpiar</button>

                    <button class="btn btn-primary custom-black "
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#resultsCollapse"
                            aria-expanded="false"
                            aria-controls="resultsCollapse"
                            onclick="renderResultsTable()">
                        Ver resultados
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mb-4">
        <div class="collapse" id="resultsCollapse">
            <h3 class="custom-hilandopixel text-center mt-4">Resultados de la Carrera</h3>
            <div id="resultsTableContainer" class="result-card-container">
            </div>
        </div>
    </div>
    <div id="progress" class="progress custom-hilandopixel text-center">Cargando...</div>

    <div id="gallery" class="gallery">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/core.js" crossorigin="anonymous"></script>
    <script>loadImages();</script>
</body>
</html>
