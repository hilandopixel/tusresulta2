<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruta Miel 2019 - TusResulta2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filter {
      text-align: center;
      margin-bottom: 20px; 
    }
    .filter-group {
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      width: 250px; 
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .progress {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: auto;
      height: 200px;
      object-fit: cover;
      display: block;
      margin: auto;
    }
    .date {
      padding: 10px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Ruta Miel 2019 - TusResulta2</h1>
  <div class="filter">
    <div class="filter-group">
      <p>Â¿QuÃ© **Dorsal** llevabas? (Buscar por tiempo de resultado):</p>
      <input type="text" id="dorsalInput" placeholder="e.g. 523" />
      <button onclick="filterByDorsal()">Buscar Dorsal</button>
      <button onclick="resetFilter('dorsal')">Limpiar</button>
    </div>

    <div class="filter-group">
      <p>Â¿QuÃ© hora de resultado has hecho? (Â± 30 segundos):</p>
      <input type="text" id="timeInput" placeholder="e.g. 02:15:30" />
      <button onclick="filterByTime()">Buscar</button>
      <button onclick="resetFilter('time')">Limpiar</button>
    </div>
    
    <div class="filter-group">
      <p>Â¿QuÃ© timestamp has hecho? (Â± 30 segundos):</p>
      <input type="text" id="timestampInput" placeholder="e.g. 1573982000000" />
      <button onclick="filterByDate()">Buscar</button>
      <button onclick="resetFilter('timestamp')">Limpiar</button>
    </div>
    
    <button onclick="resetAllFilters()">Limpiar Todo</button>
  </div>

  <div id="progress" class="progress">Cargando...</div>
  <div id="gallery" class="gallery"></div>

  <script>
    const dateOffset = 30000; // 30 seconds in milliseconds
    const timeOffset = 30;    // 30 seconds
    const imageFilename = 'rutamiel2019g.json';
    const resultFilename = 'rutamiel2019-resultados.json'; // ðŸ†• NEW results file
	const batchSize = 10;

    let allImages = [];
    let allResults = {}; // Map for quick dorsal lookup
    let filteredImages = [];
    let currentIndex = 0;
    let loading = false;

    // Helper Function: Converts "HH:mm:ss" string to seconds from midnight
    function timeToSeconds(timeStr) {
        const parts = timeStr.split(':').map(Number);
        if (parts.length === 3) {
            return parts[0] * 3600 + parts[1] * 60 + parts[2];
        }
        return NaN;
    }

    async function loadResults() {
        try {
            const res = await fetch(resultFilename);
            const data = await res.json();
            // Convert array to a map { "dorsal": {tiempo: "02:15:30", ...} }
            data.forEach(item => {
                allResults[item.dorsal.toString()] = item;
            });
            console.log(`Cargados ${Object.keys(allResults).length} resultados de dorsal.`);
        } catch (error) {
            console.error('Error cargando los resultados de dorsal:', error);
            alert('No se pudieron cargar los datos de dorsal. El filtro no funcionarÃ¡.');
        }
    }

    async function loadImages() {
      const res = await fetch(imageFilename);
      const data = await res.json();
      allImages = data.sort((a, b) => a.date - b.date);
      filteredImages = allImages;
      currentIndex = 0;
      document.getElementById('gallery').innerHTML = '';
      updateProgress();
      loadNextBatch();
      window.addEventListener('scroll', handleScroll);
    }

    function createCard(item) {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.loading = 'lazy'; 
      img.dataset.src = item.imageurl;
      img.alt = 'Photo';
      observer.observe(img);

      const dateDiv = document.createElement('div');
      dateDiv.className = 'date';
      dateDiv.textContent = item.resulttime + ' (' + item.date + ')';
      
      const link = document.createElement('a');
      link.href = item.href; 
      link.target = '_blank'; 
      link.textContent = 'Ver Foto Original';
      link.style.display = 'block'; 
      link.style.padding = '0 10px 10px'; 
      link.style.fontSize = '12px';
      link.style.color = '#0066cc'; 
      link.style.textDecoration = 'none'; 
      link.onmouseover = () => link.style.textDecoration = 'underline';
      link.onmouseout = () => link.style.textDecoration = 'none';

      card.appendChild(img);
      card.appendChild(dateDiv);
      card.appendChild(link);
      return card;
    }

    function loadNextBatch() {
      if (loading) return;
      loading = true;

      const gallery = document.getElementById('gallery');
      const nextItems = filteredImages.slice(currentIndex, currentIndex + batchSize);

      nextItems.forEach(item => {
        const card = createCard(item);
        gallery.appendChild(card);
      });

      currentIndex += nextItems.length;
      updateProgress();
      loading = false;
    }

    function handleScroll() {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
        if (currentIndex < filteredImages.length) {
          loadNextBatch();
        }
      }
    }

    // IntersectionObserver for real lazy loading
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;
          obs.unobserve(img);
        }
      });
    }, {
      rootMargin: '200px'
    });

    // ðŸ†• NEW Function to filter by dorsal number
    function filterByDorsal() {
        const dorsalInput = document.getElementById('dorsalInput').value.trim();
        
        if (!dorsalInput || isNaN(parseInt(dorsalInput))) {
            alert('Por favor, ingresa un nÃºmero de dorsal vÃ¡lido.');
            return;
        }

        const result = allResults[dorsalInput];

        if (!result) {
            alert(`No se encontrÃ³ un resultado para el dorsal ${dorsalInput}.`);
            return;
        }

        const tiempo = result.tiempo; // Get the "tiempo" property
        
        // 1. Set the timeInput field value
        document.getElementById('timeInput').value = tiempo;

        // 2. Clear other filter inputs
        document.getElementById('timestampInput').value = '';
        document.getElementById('dorsalInput').value = dorsalInput; // Keep dorsal visible

        // 3. Submit the time filter
        filterByTime();
    }


    function filterByDate() {
      const input = document.getElementById('timestampInput').value.trim();
      const timestamp = parseInt(input);
      if (isNaN(timestamp)) {
        alert('Por favor, ingresa un timestamp vÃ¡lido (en milisegundos).');
        return;
      }
      const lower = timestamp - dateOffset;
      const upper = timestamp + dateOffset;
      filteredImages = allImages.filter(img => img.date >= lower && img.date <= upper);
      
      // Clear other filter inputs
      document.getElementById('timeInput').value = '';
      document.getElementById('dorsalInput').value = '';
      
      currentIndex = 0;
      document.getElementById('gallery').innerHTML = '';
      updateProgress();
      loadNextBatch();
    }
    
    function filterByTime() {
        const input = document.getElementById('timeInput').value.trim();
        const inputSeconds = timeToSeconds(input);
        
        if (isNaN(inputSeconds) || !/^\d{1,2}:\d{2}:\d{2}$/.test(input)) {
            alert('Por favor, ingresa una hora vÃ¡lida en formato HH:mm:ss (e.g. 02:15:30).');
            return;
        }

        const lower = inputSeconds - timeOffset;
        const upper = inputSeconds + timeOffset;

        filteredImages = allImages.filter(img => {
            const itemSeconds = timeToSeconds(img.resulttime);
            return itemSeconds >= lower && itemSeconds <= upper;
        });
        
        // Clear other filter inputs (except the dorsal if it was used to set time)
        document.getElementById('timestampInput').value = '';
        if (document.activeElement.id !== 'dorsalInput') {
             document.getElementById('dorsalInput').value = '';
        }

        currentIndex = 0;
        document.getElementById('gallery').innerHTML = '';
        updateProgress();
        loadNextBatch();
    }

    function resetFilter(type) {
        if (type === 'timestamp') {
            document.getElementById('timestampInput').value = '';
        } else if (type === 'time') {
            document.getElementById('timeInput').value = '';
        } else if (type === 'dorsal') {
            document.getElementById('dorsalInput').value = '';
        }
        // Since one filter resets the others, reset everything to be safe.
        resetAllFilters();
    }
    
    function resetAllFilters() {
      document.getElementById('timestampInput').value = '';
      document.getElementById('timeInput').value = '';
      document.getElementById('dorsalInput').value = '';
      filteredImages = allImages;
      currentIndex = 0;
      document.getElementById('gallery').innerHTML = '';
      updateProgress();
      loadNextBatch();
    }

    function updateProgress() {
      const progress = document.getElementById('progress');
      const total = filteredImages.length;
      const shown = Math.min(currentIndex, total);
      if (total === 0) {
        progress.textContent = 'No hay imÃ¡genes para mostrar.';
      } else {
        progress.textContent = `Mostrando ${shown} / ${total} fotos`;
      }
    }

    // ðŸš€ Initial loading sequence
    loadResults().then(loadImages); 
  </script>
</body>
</html>
