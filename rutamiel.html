<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruta Miel 2019 - TusResulta2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filter {
      text-align: center;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .progress {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: auto;
      height: 200px;
      object-fit: cover;
      display: block;
      margin: auto;
    }
    .date {
      padding: 10px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Ruta Miel 2019 - TusResulta2</h1>
  <div class="filter">
    <p>¿Qué tiempo has hecho?:</p>
    <input type="text" id="timestampInput" placeholder="e.g. 1573982000000" />
    <button onclick="filterByDate()">Buscar</button>
    <button onclick="resetFilter()">Limpiar filtro</button>
  </div>

  <div id="progress" class="progress">Cargando...</div>
  <div id="gallery" class="gallery"></div>

  <script>
    const offset = 30000;
    const filename = 'rutamiel2019d.json';
	const batchSize = 10;

    let allImages = [];
    let filteredImages = [];
    let currentIndex = 0;
    let loading = false;

    async function loadImages() {
      const res = await fetch(filename);
      const data = await res.json();
      allImages = data.sort((a, b) => a.date - b.date);
      filteredImages = allImages;
      currentIndex = 0;
      document.getElementById('gallery').innerHTML = '';
      updateProgress();
      loadNextBatch();
      window.addEventListener('scroll', handleScroll);
    }

    function createCard(item) {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.loading = 'lazy'; // native lazy loading
      img.dataset.src = item.imageurl;
      img.alt = 'Photo';
	  img.href = item.href;
      observer.observe(img);

      const dateDiv = document.createElement('div');
      dateDiv.className = 'date';
      dateDiv.textContent = item.resulttime + ' (' + item.date + ')';

      card.appendChild(img);
      card.appendChild(dateDiv);
      return card;
    }

    function loadNextBatch() {
      if (loading) return;
      loading = true;

      const gallery = document.getElementById('gallery');
      const nextItems = filteredImages.slice(currentIndex, currentIndex + batchSize);

      nextItems.forEach(item => {
        const card = createCard(item);
        gallery.appendChild(card);
      });

      currentIndex += nextItems.length;
      updateProgress();
      loading = false;
    }

    function handleScroll() {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
        if (currentIndex < filteredImages.length) {
          loadNextBatch();
        }
      }
    }

    // IntersectionObserver for real lazy loading
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;
          obs.unobserve(img);
        }
      });
    }, {
      rootMargin: '200px'
    });

    function filterByDate() {
      const input = document.getElementById('timestampInput').value.trim();
      const timestamp = parseInt(input);
      if (isNaN(timestamp)) {
        alert('Por favor, ingresa un timestamp válido (en milisegundos).');
        return;
      }
      const lower = timestamp - offset;
      const upper = timestamp + offset;
      filteredImages = allImages.filter(img => img.date >= lower && img.date <= upper);
      currentIndex = 0;
      document.getElementById('gallery').innerHTML = '';
      updateProgress();
      loadNextBatch();
    }

    function resetFilter() {
      document.getElementById('timestampInput').value = '';
      filteredImages = allImages;
      currentIndex = 0;
      document.getElementById('gallery').innerHTML = '';
      updateProgress();
      loadNextBatch();
    }

    function updateProgress() {
      const progress = document.getElementById('progress');
      const total = filteredImages.length;
      const shown = Math.min(currentIndex, total);
      if (total === 0) {
        progress.textContent = 'No hay imágenes para mostrar.';
      } else {
        progress.textContent = `Mostrando ${shown} / ${total} fotos`;
      }
    }

    loadImages();
  </script>
</body>
</html>
